<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>YouPy - Page Not Found</title>
    <script>
     window.onload = function(){
       document.getElementById("msg").innerText = "Page Not Found";
       document.getElementById("location").innerText = document.location;
     }
    </script>

  </head>

  <body>
    <p id="msg"></p>
    <p id="location"></p>
  </body>
</html>
